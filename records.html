<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RECORDS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>RECORDS</h1>

    <div id="list" class="list"></div>

    <div id="record-panel" class="panel hidden">
      <h2 id="record-title"></h2>
      <label for="record-key">Record key</label>
      <input id="record-key" type="text" autocomplete="off" />
      <button id="unlock">VERIFY</button>
      <p id="record-msg" class="msg"></p>
      <div id="record-text" class="record-text"></div>
    </div>
  </main>

  <script src="js/access.js"></script>
</body>
</html>
